<div data-page="new-item" class="page">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="items.html" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">New item</div>
            <div class="right"></div>
        </div>
    </div>

    <div class="page-content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">UPC</div>
                            <div class="item-input">
                                <input id="upc" type="text" placeholder="Enter UPC" value="{{upc}}">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Product</div>
                            <div class="item-input">
                                <input id="product-name" type="text" placeholder="Enter product name">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Qty</div>
                            <div class="item-input">
                                <input id="qty" type="number" placeholder="Enter quantity">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Photo</div>
                            <div class="item-input">
                                <div class="photo-uri" style="display:none">
                                    <img src="">
                                    <input type="hidden" value="">
                                </div>
                                <button class="button button-raised take-picture">take a picture</button>
                                <button style="display:none" class="button button-raised button-fill view-picture">
                                    view picture
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block" style="position: absolute; bottom: 0; width: 320px;">
            <a href="#" class="button button-big button-fill button-raised color-teal save-item">save</a>
        </div>
    </div>
</div>
