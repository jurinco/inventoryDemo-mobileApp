<div data-page="edit-item" class="page">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Edit item</div>
            <div class="right"></div>
        </div>
    </div>

    <div class="page-content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">UPC</div>
                            <div class="item-input">
                                <input id="upc" type="text" placeholder="Enter UPC" value="{{item.upc}}">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Product</div>
                            <div class="item-input">
                                <input id="product-name" type="text" placeholder="Enter product name" autofocus value="{{item.productName}}">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Qty</div>
                            <div class="item-input">
                                <input id="qty" type="number" placeholder="Enter quantity" value="{{item.quantity}}">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Photo</div>
                            <div class="item-input">
                                <div class="photo">
                                    <img src="{{item.photoSrc}}" style="width:auto; height:auto; max-width: 40%;">
                                    <input type="hidden" value="{{item.photoUri}}">
                                </div>
                                <div class="photo-hint">Press PTT button for taking a picture</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <a href="#" class="button button-big button-fill button-raised color-teal save-item">save</a>
        </div>
    </div>
</div>
